{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Users</h2>
  <a class="btn btn-success" href="{{ url_for('users.create_user') }}">Add User</a>
</div>
<table class="table table-striped mt-3">
  <thead><tr><th>Name</th><th>Email</th><th>Role</th><th></th></tr></thead>
  <tbody>
  {% for u in users %}
  <tr>
    <td>{{ u.name }}</td>
    <td>{{ u.email }}</td>
    <td>{{ u.role }}</td>
    <td><a class="btn btn-sm btn-secondary" href="{{ url_for('users.edit_user', user_id=u.id) }}">Edit</a></td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
